<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <form action="mailto:pranshoo@gmail.com?subject=Regitration Form Data" method="post" enctype="text/plain">
        <label for="name">Name: 
            <input type="text" name="name">
        </label>
        <br>
        <label for="email">Email:
            <input type="email" name="email">
        </label>
        <br>
        <label for="gender">Gender:
            <label for="male">Male:
                <input type="radio" name="gender" value="male">
            </label>
            <label for="female">Female:
                <input type="radio" name="gender" value="female">
            </label>
        </label>
        <br>
        <label for="dob">DOB:
            <input type="date" name="dob">
        </label>
        <br>
        <label for="address">Address:
            <textarea name="address"></textarea>
        </label>
        <br>
        <label for="pincode">Pincode:
            <input type="number" name="pincode">
        </label>
        <br>
        <label for="city">City:
            <input type="text" name="city">
        </label>
        <br>
        <label for="state">State:
            <select name="state">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Bihar">Bihar</option>
                <option value="Punjab">Punjab</option>
            </select>
        </label>
        <br>
        <label for="country">
            Country:
            <select name="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>
        </label>
        <br>
        <label for="password">Password:
            <input type="password" name="password">
        </label>
        <br>
        <label for="image">Image:
            <input type="file" name="image">
        </label>
        <br>
        <label for="number">Mobile:
            <input type="number" name="mobile">
        </label>
        <br>
        <label for="check">
            <input type="checkbox" name="agreement"> I agree to the terms and conditions
        </label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>

    <a href="tel:9098009100">Call Me</a>

</body>
</html>
